<c-row>  
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-header ngPreserveWhitespaces>
          <strong>Create Daily Book</strong>
        </c-card-header>
        <c-card-body>
          <app-docs-example href="forms/select">
            <form cForm class="row g-3">
              <c-col md="3">
                <label cLabel for="selParticulars">Particulars</label>
                <select id="selParticulars" aria-label="Default select example" cSelect>
                  <option>Select</option>
                  <option value="1">Salary</option>
                  <option value="2">Hospital</option>
                </select>
              </c-col>
              <c-col md="3">
                <label cLabel for="calDate">Date</label>
                <div class="col-lg-4">
                <div data-coreui-date=date data-coreui-locale="en-US" data-coreui-toggle="date-picker" id="calDate"></div>
                </div>
              </c-col>
            </form>            
          </app-docs-example>
          <c-col xs="12">
            <button cButton type="submit">Create</button>
          </c-col>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>

  <c-row>
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-header>
          <strong>Daily Books</strong>
        </c-card-header>
        <c-card-body>
          <app-docs-example href="components/table#hoverable-rows">
            <table [hover]="true" cTable>
              <thead>
              <tr>                
                <th scope="col">Particular</th>
                <th scope="col">User</th>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
              </tr>
              </thead>
              <tbody>
                <!--<tr *ngFor="let product of products">
                  <td>{{product.productName}}</td>
                  <td>{{product.productDescription}}</td>
                  <td>{{product.modifiedDate}}</td>
                </tr>-->
              </tbody>
            </table>
          </app-docs-example>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
